<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial, sans-serif';
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Optional body background color */
        }
        #container {
            background-color: rgba(255, 255, 255, 0.8);
            background-size: cover;
            background-position: center;
            width: 80%;
            max-width: 500px;
            height: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #28a745;
        }
        .btn-no {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .options img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .options img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Do you want your surprise gift?</h1>
            <button class="btn btn-yes" id="yesButton" onclick="showURL()">Yes</button>
            <button class="btn btn-no" id="noButton">No</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const content = document.getElementById('content');
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const fullUrl = window.location.href
        const folderPath = fullUrl.substring(0, fullUrl.lastIndexOf('/') + 1);

        const img_url = container.style.backgroundImage = `url('${folderPath}open_stage.png')`;

        // Make the "No" button move
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * 80 + 10;
            const randomY = Math.random() * 80 + 10;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + '%';
            noButton.style.top = randomY + '%';

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 2) + 'px';
            yesButton.style.padding = (currentSize * 0.6) + 'px ' + (currentSize * 1.2) + 'px';
        });

        // Change to gift options page
        function showGiftOptions() {
            container.style.backgroundImage = "url('background2.jpg')"; // Change the background image
            content.innerHTML = `
                <h1>Choose Your Gift</h1>
                <div class="options">
                    <img src="gift1.jpg" alt="Gift Option 1" onclick="chooseGift('Gift 1')">
                    <img src="gift2.jpg" alt="Gift Option 2" onclick="chooseGift('Gift 2')">
                    <img src="gift3.jpg" alt="Gift Option 3" onclick="chooseGift('Gift 3')">
                </div>
            `;
        }

        function showURL() {
            //currenturl = window.location.href
            container.style.backgroundImage = "url('background2.jpg')"; // Change the background image
            content.innerHTML = `
                <h1>Current url: ${fullUrl}</h1>
            `;
        }

        // Gift selection alert
        function chooseGift(gift) {
            
            // Open the email app and show predefined message
            // window.location.href = `mailto:giotos90@gmail.com?subject=Bea's Gift&body=Bea chose ${gift}, so send send her the right Gutschein!`;
            
            // Open Telegram and show predefined message
            message = `I chose ${gift}, so bitte send me the right Gutschein! :)`
            window.location.href = `tg://msg?text=${message}`;
        }
    </script>
</body>
</html>
