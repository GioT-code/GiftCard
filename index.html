<!DOCTYPE html>
<html lang="en-US">
<html>
<!------------------------METADATA (not displayed)-------------------------->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gift Card</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial, sans-serif';
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
    }
    #container {
        background-color: rgba(255, 255, 255, 0.8);
        background-size: cover;
        background-position: center;
        width: 100vw; /*500px; /* Fixed width */
        height: 100vh; /*400px; /* Fixed height */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 100%; /* Ensure it doesn't overflow horizontally */
        max-height: 100%; /* Ensure it doesn't overflow vertically */
    }
    .btn {
        font-size: 16px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        background-color: #28a745;
    }
    .btn-no {
        background-color: #dc3545;
    }
    .btn:hover {
        opacity: 0.9;
    }
    .options img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .options img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<!-----------------------CONTENT DISPLAYED in the browser------------------->
<body>
    <div id="container" style="background-image: url('ignore_me/open_stage.png');"> 
        <!-- Page 1: Interactive Yes/No Buttons -->
        <div id="page1">
            <h1>Do you want your surprise gift?</h1>
            <button class="btn btn-yes" id="yesButton" onclick="showPage2()">Yes</button>
            <button class="btn btn-no" id="noButton">No</button>
        </div>
        <!-- Page 2: Gift Selection -->
        <div id="page2" style="display: none;">
            <h1>Choose Your Gift</h1>
            <div class="options">
                <img src="./ignore_me/H.jpeg" alt="Musical 1" onclick="chooseGift('Musical 1')">
                <img src="./ignore_me/LM.jpg" alt="Musical 2" onclick="chooseGift('Musical 2')">
                <img src="./ignore_me/MR.jpg" alt="Musical 3" onclick="chooseGift('Musical 3')">
            </div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        //const yesButton = document.querySelector('.btn-yes');
        const yesButton = document.getElementById('yesButton');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const container = document.getElementById('container');
        const fullUrl = window.location.href
        const folderPath = fullUrl.substring(0, fullUrl.lastIndexOf('/') + 1);
        

        // Move "No" button and grow "Yes" button
        noButton.addEventListener('mouseover', () => {
            // Generate random positions
            const randomX = Math.random() * 80 + 10; // Limits to not escape the page
            const randomY = Math.random() * 80 + 10; // Limits to not escape the page

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + '%';
            noButton.style.top = randomY + '%';

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 4) + 'px'; // Increment font size by 2px
            yesButton.style.padding = (currentSize * 0.5) + 'px ' + (currentSize * 1.1) + 'px';
        });

        function showPage2() {
            page1.style.display = 'none'; 
            page2.style.display = 'block';
            container.style.backgroundImage = "url('./ignore_me/background2.jpg')";
        }

        // Choose a musical
        function chooseMusical(gift) {
            // Open the email app and show predefined message
            // window.location.href = `mailto:giotos90@gmail.com?subject=Bea's Gift&body=Bea chose ${gift}, so send send her the right Gutschein!`;
            
            // Open Telegram and show predefined message
            message = `I chose ${gift}, so bitte send me the right Gutschein! :)`
            window.location.href = `tg://msg?text=${message}`;
        }
    </script>
</body>
</html>
